<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="fade"></div>
    <audio id="bg-music" src="/Grandpa's Smoke.mp3" autoplay loop></audio>
    <div class="calc">
        <h2>Calculadora</h2>
        <input type="number" id="n1" placeholder="Número 1">
        <input type="number" id="n2" placeholder="Número 2">
        <select id="op">
            <option value="soma">Somar</option>
            <option value="sub">Subtrair</option>
            <option value="multi">Multiplicar</option>
            <option value="div">Dividir</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script>  
        window.onload = function() {
            const fade = document.getElementById('fade');
            fade.style.opacity = 0;
            setTimeout(() => fade.style.display = 'none', 1200);

            document.getElementById('n1').value = '';
            document.getElementById('n2').value = '';
        };

        function calcular() {
            const n1 = parseFloat(document.getElementById('n1').value);
            const n2 = parseFloat(document.getElementById('n2').value);
            const op = document.getElementById('op').value;
            let resultado;

            switch(op) {
                case 'soma': resultado = n1 + n2; break;
                case 'sub': resultado = n1 - n2; break;
                case 'multi': resultado = n1 * n2; break;
                case 'div': resultado = n2 !== 0 ? n1 / n2 : 'Divisão por zero, inválido!'; break;
            }
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
