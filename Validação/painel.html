<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
</head>
<body>
    <h1>Bem-vindo(a) ao Painel</h1>
    <p id="userWelcome">Carregando...</p>

    <button id="logoutBtn">Sair</button>


    <script>
        // Recupera o nome do usuário armazenado no localStorage
        const username = localStorage.getItem("username");

        if (username) {
            document.getElementById("userWelcome").textContent = `Bem-vindo(a), ${username}!`;
        } else {
            document.getElementById("userWelcome").textContent = "Usuário não encontrado.";
        }


        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("username");
            window.location.href = "index.html";
        });
        
    </script>
</body>
</html>
