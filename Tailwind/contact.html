<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-300 flex flex-col min-h-screen">
<header class="font-serif text-center py-4 bg-gray-800">
  <nav>
    <ul class="flex justify-center space-x-6">
        <li><a href="index.html" class="text-green-400 hover:text-purple-400">Home</a></li>
        <li><a href="about.html" class="text-green-400 hover:text-purple-400">Sobre</a></li>
        <li><a href="contact.html" class="text-green-400 hover:text-purple-400">Contato</a></li>
    </ul>
  </nav>
</header>
<main class="container mx-auto py-8 flex-grow">
    <section class="mb-12 text-center">
        <h2 class="text-3xl font-bold text-purple-400 mb-4">Entre em Contato</h2>
        <p class="text-gray-400">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
    </section>
    <section class="mb-12">
        <form action="#" method="POST" class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-400 mb-2">Nome</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-400 mb-2">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-400 mb-2">Mensagem</label>
                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required></textarea>
            </div>
            <button type="submit" class="w-full bg-green-400 text-gray-900 font-bold py-2 px-4 rounded-lg hover:bg-purple-400 hover:text-gray-100 transition">Enviar</button>
        </form>
    </section>
</main>
<footer class="bg-gray-800 text-gray-400 py-6">
    <div class="text-center">
        <p>&copy; 2025 MyBusiness. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
