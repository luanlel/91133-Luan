<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CadProd - Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Sistema CadProd - 1.0</h1>
    <form action="">
        <div class="rotulos">
         <label for="">Produto</label>
        </div>
         <input class="entradas" type="text" name="username" id="username">
         <div class="rotulos">
             <label for="">Pre√ßo</label>
         </div>
         <input class="entradas" type="text" name="preco" id="preco">

             <label for="">Quantidade</label>
         </div>
         <input class="entradas" type="text" name="quantidade" id="quantidade">
         <div class="rotulos">
             <label for="">Total</label>
         </div>
         <input class="entradas" type="text" name="total" id="total oninput="calcular()"">
         <div class="bt-submit">
             <input type="submit" value="CADASTRAR">
         </div>
     </form>
