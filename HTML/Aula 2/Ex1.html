<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Roupas</title>
</head>
<body>
    
    <h1>Tabela de Roupas</h1>

    <table border="1">
        <!-- Cabeçalho da Tabela -->
      <thead>
        <tr>
            <th>Código</th>
            <th>Produtos</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
      </thead>
      <!-- Corpo da Tabela -->
       <tbody>
        <tr>
            <td>01</td>
            <td>Camiseta</td>
            <td>R$ 29,90</td>
            <td>50</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Calça</td>
            <td>R$ 25,90</td>
            <td>40</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Casaco</td>
            <td>R$ 49,90</td>
            <td>60</td>
        </tr>
       </tbody>
    </table>

</body>
</html>
