<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleEx3.css">
    <title>Cadastro</title>
</head>
<body>
    <section>
        <h1>
            Cadastro de Preferencias
        </h1>

        <form>
            <!-- Campo de Nome -->
             <label for="nome">Nome:</label>
             <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

             <!-- Campo de E-mail -->
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

              <!-- Campo de Seleção -->
               <label for="pais">Selecione seu País:</label>
               <select name="pais" id="pais">
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="espanha">Espanha</option>
                <option value="outros">Outros</option>
               </select><br><br>

               <!-- Campo de Gênero (Radio) -->
                <p>Gênero:</p>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outros</label><br><br>

                <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
